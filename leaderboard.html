
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    h1 {
      text-align: center;
    }
    footer {
      background:#000;
      padding:1rem;
      text-align:center;
      margin-top:2rem;
    }
    footer a {
      color:white;
      margin:0 1rem;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live HyScore Leaderboard</h1>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>HyScore</th>
          <th>Badge</th>
          <th>Submitted</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="vo2max.html">VOâ‚‚ Max</a>
    <a href="about.html">About</a>
    <a href="leaderboard.html">Leaderboard</a>
  </footer>

  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script>
    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vRD-egYWyWlJuDoLe9USWP2CvcVP6zohC254o4c8mUUXgcQyLq_i71QKqJo2g1AGHY7Dn6LGlGLVDEI/pub?output=csv', {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data
          .filter(row => row.Name && row.HyScore)
          .sort((a, b) => parseFloat(b.HyScore) - parseFloat(a.HyScore));

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = rows.map((row, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${row.Name}</td>
            <td>${row.HyScore}</td>
            <td>${row.Badge}</td>
            <td>${new Date(row.Timestamp).toLocaleString()}</td>
          </tr>
        `).join('');
      }
    });
  </script>
</body>
</html>
