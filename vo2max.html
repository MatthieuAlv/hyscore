
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VO₂ Max Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      display: block;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
    }
    footer {
      background:#000;
      padding:1rem;
      text-align:center;
      margin-top:2rem;
    }
    footer a {
      color:white;
      margin:0 1rem;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VO₂ Max Estimator</h1>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" />

    <label for="rhr">Resting Heart Rate (BPM):</label>
    <input type="number" id="rhr" placeholder="Enter your resting heart rate" />

    <button onclick="calculateVO2()">Estimate VO₂ Max</button>
    <div class="result" id="vo2result"></div>
  </div>

  <footer style="background:#000;color:#fff;padding:1rem;text-align:center;margin-top:2rem;width:100%;box-sizing:border-box;position:relative;">
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="about.html">About</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="vo2max.html">VO₂ Max</a>
  </footer>

  <script>
    function calculateVO2() {
      const age = parseInt(document.getElementById("age").value);
      const rhr = parseInt(document.getElementById("rhr").value);
      if (!age || !rhr || age < 10 || rhr < 30) {
        document.getElementById("vo2result").innerText = "Please enter valid age and resting heart rate.";
        return;
      }
      const maxHR = 220 - age;
      const vo2 = 15.3 * (maxHR / rhr);
      document.getElementById("vo2result").innerText = `Estimated VO₂ Max: ${vo2.toFixed(1)} ml/kg/min`;
    }
  </script>
</body>
</html>
